<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando a DOM</title>
</head>
<body>
    
    <button id="btnCreate"  onclick= "create()">Criar Quadrado</button>
    

    <script>
        //Exercício número 1 
        function create()
        {
            var btnCreate = document.querySelector("#btnCreate");
            var divCreate = document.createElement('div');
            document.body.appendChild(divCreate);
            divCreate.setAttribute('id','app');
            divCreate.setAttribute('onmouseover', 'onMouseOver(this)')

            divCreate.style.width = '100px';
            divCreate.style.height = '100px';
            divCreate.style.backgroundColor = 'red';
            divCreate.style.marginTop = '10px'
        }

        //Exercício número 2
        function onMouseOver(sender)
        {
            var searchDiv = document.querySelectorAll('#app');
            console.log(searchDiv);
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
                var newColor = getRandomColor(); // #E943F0
                searchDiv.style.backgroundColor = newColor;
                //for(var i = 0; i < searchDiv.length;i++) {
                    //searchDiv[i].style.backgroundColor = newColor;
                //}
        }
    </script>
</body>
</html>
